<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>

            background-attachment: fixed;
            background-size: cover; */
        /* } */

        .radio-inline {
            margin-right: 25px;
        }
    </style>
</head>

<body>
    <section class="container">
        <section class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Survey Questions</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <h3>About You</h3>
                            <div class="form-group">
                                <label for="name">Name (Required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="role">Link to Photo Image (Required)</label>
                                <input type="text" class="form-control" id="photo-link">
                            </div>
                            <h5><i>Answer the following on a scale of 1 (Violently Disagree) to 5 (Passionately Agree)</i></h5>
                            <div class="form-group">
                                <h4>Question 1</h4>
                                <p>You feel different feelings that are both sad and exciting... a lot</p>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">  1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">  2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">  3
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">  4
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">  5
                                </label>
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span>Submit Survey</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
